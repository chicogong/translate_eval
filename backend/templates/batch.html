<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Evaluation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-language me-2"></i>Translation Evaluation Tool
            </a>
            <a class="btn btn-outline-primary" href="/">â†© Back to Translator</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="source-lang" class="form-label">Source Language</label>
                <select id="source-lang" class="form-select">
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="target-lang" class="form-label">Target Language</label>
                <select id="target-lang" class="form-select">
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button id="load-results" class="btn btn-primary w-100"><i class="fas fa-database me-1"></i>Load Results</button>
            </div>
            <div class="col-md-2">
                <label for="version-select" class="form-label">Version</label>
                <select id="version-select" class="form-select">
                    <option value="v1" selected>v1</option>
                    <option value="v2">v2</option>
                </select>
            </div>
        </div>

        <div id="results-section" style="display:none;">
            <h4 class="mb-3">Evaluation Results <span id="result-count" class="badge bg-secondary"></span></h4>
            <div class="mb-3" id="summary-section" style="display:none;">
                <span class="me-3"><strong>Average Score:</strong> <span id="avg-score" class="text-primary"></span></span>
                <span><strong>Average BLEU:</strong> <span id="avg-bleu" class="text-primary"></span></span>
            </div>
            <canvas id="score-chart" height="120"></canvas>

            <div class="table-responsive mt-4">
                <table class="table table-striped" id="results-table">
                    <thead class="table-light">
                        <tr>
                            <th>Line #</th>
                            <th>Score</th>
                            <th>BLEU</th>
                            <th>Source Text</th>
                            <th>Translation</th>
                            <th>Justification</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="no-data" class="alert alert-info" role="alert">
            Select a language pair and click "Load Results" to view evaluation data.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/batch.js') }}"></script>
</body>
</html>
